<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="practCss.css">
</head>
<body>
    <div class="container">
        <h1>Weather Forecast</h1>
        <div class="weather-info">
            <h2 id="city-name">RAIPUR</h2>
            <p id="current-temp">Temperature: 35°C 🌤</p>
            <p id="date-time">Date: October 3, 2024 | Time: 14:00</p>
            <p id="weather-description">Weather: Sunny</p>
        </div>
        <div class="forecast">
            <h3>5-Day Forecast</h3>
            <div class="forecast-card">
                <p>Day 1: Sunny - 36°C 🌤</p>
                <p>Day 2: Partly Cloudy - 24°C ☁ </p>
                <p>Day 3: Rainy - 22°C 🌧</p>
                <p>Day 4: Thunderstorms - 20°C 🌩</p>
                <p>Day 5: Clear - 27°C 🌥</p>
            </div>
        </div>
    </div>
</body>
</html>
